# Use stat for reducing execution time in case of already installed.
- stat: path=/bin/ktail
  register: ktail

- name: Install ktail 
  yum:
    name: "{{ ktail_rpm_url }}"
    state: present
    validate_certs: no
  when: not ktail.stat.exists

  

# Mainly to set zookeeper variable, if a group 'zookeepers' exists in inventory
- name: Configure ktail    
  template: src={{item}}.j2 dest=/etc/ktail/{{item}} owner=root group=root mode=0644
  with_items:
  - setenv.sh
  - log4j.xml
  - kafka_client_jaas.conf
  